<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width" />
   <title>Japanese Idiom Backend</title>

   <!-- Bootstrap CSS -->
   <link href="Content/bootstrap.min.css" rel="stylesheet" />

   <!-- bootstrap theme -->
   <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
   <!--external css-->
   <!-- Custom styles -->
   <link href="css/style.css" rel="stylesheet">
   <link href="Content/myStyle.css" rel="stylesheet" />

</head>
<body>

   <!-- MENU -->
   <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
         <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
         </div>

         <!--logo start-->
         <a href="#" class="logo">Japanese Idiom Application</a>
         <!--logo end-->


         <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">

               <!-- user login dropdown start-->
               <li class="dropdown">
                  <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                     <span class="profile-ava">
                        <img alt="" src="img/user.jpg">
                     </span>
                     <span class="username">タン・チュン</span>
                     <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu extended logout">
                     <li class="eborder-top">
                        <a href="#"> プロフィール</a>
                     </li>
                     <li>
                        <a href="#"> ログアウト</a>
                     </li>
                  </ul>
               </li>
               <!-- user login dropdown end -->
            </ul>
            <!-- notificatoin dropdown end-->
         </div>
      </header>
      <!--header end-->
      <!--sidebar start-->
      <aside>
         <div id="sidebar" class="nav-collapse " tabindex="5000" style="overflow: hidden; outline: none;">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
               <li class="active">
                  <a class="" href="#">
                     <span>ホームページ</span>
                  </a>
               </li>
               <li class="sub-menu">
                  <a href="#" class="">
                     <span>イディオム管理</span>

                  </a>
                  <ul class="sub">
                     <li><a class="" href="#">リスト表示</a></li>
                     <li><a class="" href="#">新規作成</a></li>
                  </ul>
               </li>
            </ul>
            <!-- sidebar menu end-->
         </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
         
         <section class="wrapper">
          
            <div class="row">
               <div class="col-lg-12">
                  <ol class="breadcrumb">
                     <li><i class="fa fa-home"></i><a href="#">ホーム</a></li>
                     <li>イディオムマネジャー</li>
                  </ol>
               </div>
            </div>

            <div class="row" data-bind="visible: error">
               <div class="col-lg-12">
                  <div class="alert alert-danger">
                     <p data-bind="text: error"></p>
                  </div>
               </div>
            </div>

            <div class="row">

               <div class="col-lg-4">
                
                  <section class="panel">
                     <header class="panel-heading">
                        イディオム一覧 (<span data-bind="text: idioms().length"></span>)
                     </header>
                     <div class="panel-body">
                        <div id="" class="text-center" data-bind="visible: isLoading">
                           <img src="img/ajax-loader.gif" />
                        </div>

                        <!--Diplay list of idioms-->
                        
                        <div class="list-group fixed-panel" data-bind="foreach: idioms">
                           <a href="#" class="list-group-item" data-bind="click: selectIdiom, css: { active: isSelectedIdiom(objectId) }, text: name">

                           </a>
                        </div>
                        <!--End Diplay list of idioms-->

                     </div>
                  </section>
               </div>
               <div class="col-lg-8">
                  <!-- Idiom's Details -->
                  <div class="panel panel-default" data-bind="with: selectedIdiom">

                     <div class="panel-heading">
                        <span data-bind="text: name"></span>
                        <a href="#" class="btn btn-default btn-sm pull-right glyphicon glyphicon-plus" data-bind="click: addIdiom"></a>
                        <div class="clearfix"></div>
                     </div>
                     <div class="panel-body">
                        <form class="form-horizontal" data-bind="submit: saveIdiom">
                           <div class="form-group">
                              <label for="idiomName" class="control-label col-md-2">イディオム</label>
                              <div class="col-md-10">
                                 <input class="form-control" id="idiomName" type="text" data-bind="value: name"/>
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="furigana" class="control-label col-md-2">ふりがな</label>
                              <div class="col-md-10">
                                 <input class="form-control" id="furigana" type="text" data-bind="value: furigana"/>
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="idiomDescription" class="control-label col-md-2">説明</label>
                              <div class="col-md-10">
                                 <textarea class="form-control" id="idiomDescription" rows="10" data-bind="value: idiomDescription"></textarea>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-md-10 col-md-offset-2">
                                 <button class="btn btn-primary" type="submit">
                                    <span class="pull-left">保存 </span>
                                    <div id="" class="text-right pull-right" data-bind="visible: isLoading">
                                       <img src="img/ajax-loader-small-2.gif"/>
                                    </div>
                                 </button>
                                 <button class="btn btn-default" type="button">キャンセル</button>
                              </div>
                           </div>

                        </form>
                     </div>
                  </div>
                  <!-- End Idiom's Details -->
               </div>
            </div>

            <!-- page end-->
         </section>
      </section>
      <!--main content end-->
   </section>


   <!-- javascripts -->

   <script src="Scripts/jquery-2.1.4.min.js"></script>
   <script src="Scripts/bootstrap.min.js"></script>
   <!-- nice scroll -->
   <script src="js/jquery.scrollTo.min.js"></script>
   <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

   <!--custome script for all page-->
   <script src="js/scripts.js"></script>
   <script src="Scripts/knockout-3.4.0.js"></script>
   <script src="Scripts/app/app.js"></script>


   

</body>
</html>
